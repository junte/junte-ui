<jnt-container>
  <h1 i18n="@@label.date_period">Date period</h1>

  <jnt-stack resources [type]="ui.layout.stack.type.horizontal">
    <jnt-link [icon]="ui.icons.gitlab"
              [outline]="ui.outline.ghost"
              source="https://gitlab.com/junte/junte-ui/tree/master/projects/junte-ui/src/lib/components/dynamic/date-period"
              target="_blank" title="GitLab">
    </jnt-link>
    <jnt-link [icon]="ui.icons.figma"
              [outline]="ui.outline.ghost"
              source="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI-v1?node-id=5857%3A2331"
              target="_blank" title="Figma">
    </jnt-link>
  </jnt-stack>

  <jnt-tabs playground>

    <jnt-tab title="Preview"
             i18n-title="@@label.preview"
             [icon]="localUi.icons.preview">
      <ng-template #tabContentTemplate>
        <jnt-row>
          <jnt-col [tablet]="8">
            <app-browser-preview preview>
              <ng-template #document let-width="width" let-height="height">
                <jnt-date-period [start]="startControl.value"
                                 [end]="endControl.value"
                                 [current]="currentControl.value"></jnt-date-period>
              </ng-template>
            </app-browser-preview>
          </jnt-col>
          <jnt-col [tablet]="4">
            <jnt-form [formGroup]="builder">
              <jnt-stack [align]="ui.flex.align.stretch">
                <jnt-form-item>
                  <jnt-form-label for="start">Start</jnt-form-label>
                  <jnt-date-picker formControlName="start"></jnt-date-picker>
                </jnt-form-item>

                <jnt-form-item>
                  <jnt-form-label for="end">End</jnt-form-label>
                  <jnt-date-picker formControlName="end"></jnt-date-picker>
                </jnt-form-item>

                <jnt-form-item>
                  <jnt-form-label for="current">Current</jnt-form-label>
                  <jnt-date-picker formControlName="current"></jnt-date-picker>
                </jnt-form-item>
              </jnt-stack>
            </jnt-form>
          </jnt-col>
        </jnt-row>
      </ng-template>
    </jnt-tab>

    <jnt-tab #code title="Code"
             i18n-title="@@label.code"
             [icon]="localUi.icons.code">
      <ng-template #tabContentTemplate>
        <jnt-accordion [active]="1">
          <jnt-accordion-section title="How to start"
                                 i18n-title="@@label.how_to_start">
            <ng-template #accordionContentTemplate>
              <app-how-to-use
                [test]="{selector:'date-period-test', type: 'DatePeriodTestComponent'}"
                scss="dynamic/date-period"></app-how-to-use>
            </ng-template>
          </jnt-accordion-section>
          <jnt-accordion-section title="Component template"
                                 i18n-title="@@label.component_template">
            <ng-template #accordionContentTemplate>
              <app-code-highlight file="date-period-test.template.html">
                <![CDATA[
                <jnt-date-period [start]="'{{startControl.value | dfnsFormat:format}}' | dfnsParse"
                                 [end]="'{{endControl.value | dfnsFormat:format}}' | dfnsParse"
                                 [current]="'{{currentControl.value | dfnsFormat:format}}' | dfnsParse"></jnt-date-period>
                ]]>
              </app-code-highlight>
            </ng-template>
          </jnt-accordion-section>
        </jnt-accordion>
      </ng-template>
    </jnt-tab>

    <jnt-tab title="API" [icon]="localUi.icons.api">
      <ng-template #tabContentTemplate>
        <app-component-api selector="jnt-progress-bar" [target]="types.period"></app-component-api>
      </ng-template>
    </jnt-tab>
  </jnt-tabs>

</jnt-container>
