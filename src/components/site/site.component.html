<jnt-app-layout [position]="ui.placement.fixed">
  <jnt-app-busyness></jnt-app-busyness>
  <jnt-app-header>
    <ng-template #headerLogoTemplate>
      <a routerLink="['/']">
        <img [src]="'assets/images/logo' + (themeControl.value === theme.light ? '-light' : '-dark') + '.svg'">
      </a>
    </ng-template>

    <jnt-menu #headerTopMenu [gutter]="ui.gutter.normal">
      <jnt-menu-item title="Handbook"
                     i18n-title="@@label.handbook"
                     [icon]="localUi.icons.top.documentation"
                     [matching]="ui.matching.wildcard"
                     [link]="['/handbook/home']">
      </jnt-menu-item>
      <jnt-menu-item title="Team"
                     i18n-title="@@label.team"
                     [icon]="localUi.icons.top.team"
                     [link]="['/team']"
                     [matching]="ui.matching.wildcard"></jnt-menu-item>
      <!-- TODO: add [analytics]="{ type: analyticsType.goal, goal: 'GitLab' }"-->
      <jnt-menu-item title="GitLab"
                     i18n-title="@@label.gitlab"
                     link="https://gitlab.com/junte/junte-ui"
                     target="_blank"
                     [icon]="ui.icons.gitlab"></jnt-menu-item>
      <!-- TODO: add [analytics]="{ type: analyticsType.goal, goal: 'Figma' }"-->
      <jnt-menu-item title="NPM"
                     i18n-title="@@label.npm"
                     link="https://www.npmjs.com/package/@junte/ui"
                     target="_blank"
                     [icon]="localUi.icons.top.npm"></jnt-menu-item>
    </jnt-menu>

    <ng-template #headerContentTemplate>
      <jnt-stack [orientation]="ui.orientation.horizontal"
                 [align]="ui.align.center">
        <form [formGroup]="themeForm">
          <jnt-theme-switcher [appAnalytics]="{ type: analyticsType.goal, goal: 'themeChange' }"
                              formControlName="theme"></jnt-theme-switcher>
        </form>
        <app-select-lang></app-select-lang>
      </jnt-stack>
    </ng-template>
  </jnt-app-header>

  <jnt-app-aside #aside>
    <jnt-menu [gutter]="ui.gutter.none">
      <jnt-menu-item title="Home"
                     i18n-title="@@label.home"

                     [icon]="localUi.icons.home"></jnt-menu-item>
      <jnt-menu-item title="Theming"
                     i18n-title="@@label.theming"
                     [link]="['/handbook/theming']"
                     [icon]="localUi.icons.theming"></jnt-menu-item>
      <jnt-menu-item title="Typography"
                     i18n-title="@@label.typography"
                     [link]="['/handbook/typography']"
                     [icon]="localUi.icons.typography"></jnt-menu-item>

      <jnt-menu-item title="Layout"
                     i18n-title="@@label.layout"
                     [link]="['/handbook/layout']"
                     [matching]="ui.matching.wildcard"
                     [icon]="localUi.icons.layout">
        <jnt-badge [value]="(handbook.layout.components | keyvalue).length" [color]="ui.color.paleNavy"></jnt-badge>
        <jnt-sub-menu>
          <jnt-sub-menu-item title="Stack"
                             i18n-title="@@label.stack"
                             [link]="['/handbook/layout/stack']"
                             [icon]="localUi.icons.stack"></jnt-sub-menu-item>
          <jnt-sub-menu-item title="Grid"
                             i18n-title="@@label.grid"
                             [link]="['/handbook/layout/grid']"
                             [icon]="localUi.icons.grid"></jnt-sub-menu-item>
          <jnt-sub-menu-item title="Block"
                             i18n-title="@@label.block"
                             [link]="['/handbook/layout/block']"
                             [icon]="localUi.icons.block"></jnt-sub-menu-item>
          <jnt-sub-menu-item title="Card"
                             i18n-title="@@label.card"
                             [link]="['/handbook/layout/card']"
                             [icon]="localUi.icons.card"></jnt-sub-menu-item>
          <jnt-sub-menu-item title="Responsive"
                             i18n-title="@@label.responsive"
                             [link]="['/handbook/layout/responsive']"
                             [icon]="localUi.icons.responsive"></jnt-sub-menu-item>
          <jnt-sub-menu-item title="Skeleton"
                             i18n-title="@@label.skeleton"
                             [link]="['/handbook/layout/skeleton']"
                             [icon]="localUi.icons.skeleton"></jnt-sub-menu-item>
          <jnt-sub-menu-item title="Spinner"
                             i18n-title="@@label.spinner"
                             [link]="['/handbook/layout/spinner']"
                             [icon]="localUi.icons.spinner"></jnt-sub-menu-item>
          <jnt-sub-menu-item title="Application"
                             i18n-title="@@label.application"
                             [link]="['/handbook/layout/application']"
                             [icon]="localUi.icons.layout"></jnt-sub-menu-item>
          <jnt-sub-menu-item title="Informer"
                             i18n-title="@@label.informer"
                             [link]="['/handbook/layout/informer']"
                             [icon]="localUi.icons.informer"></jnt-sub-menu-item>

          <jnt-sub-menu-item title="Slider"
                             i18n-title="@@label.slider"
                             [link]="['/handbook/forms/slider']"
                             [icon]="localUi.icons.slider"></jnt-sub-menu-item>
          <jnt-sub-menu-item title="Switch"
                             i18n-title="@@label.switch"
                             [link]="['/handbook/forms/switch']"
                             [icon]="localUi.icons.switch"></jnt-sub-menu-item>

          <jnt-sub-menu-item title="Calendar"
                             i18n-title="@@label.calendar"
                             [link]="['/handbook/forms/calendar']"
                             [icon]="localUi.icons.calendar"></jnt-sub-menu-item>

          <jnt-sub-menu-item title="Image Cropper"
                             i18n-title="@@label.image_cropper"

                     [icon]="localUi.icons.collections">

        </jnt-sub-menu>

      <jnt-menu-item title="Overlays"
                     i18n-title="@@label.overlays"
                     [link]="['/handbook/overlays']"
                     [matching]="ui.matching.wildcard"
                     [icon]="localUi.icons.overlays">
        <jnt-badge [value]="(handbook.overlays.components | keyvalue).length" [color]="ui.color.paleNavy"></jnt-badge>
        <jnt-sub-menu>
          <jnt-sub-menu-item title="Modal"
                             i18n-title="@@label.modal"
                             [link]="['/handbook/overlays/modal']"
                             [icon]="localUi.icons.modal">>
          </jnt-sub-menu-item>
          <jnt-sub-menu-item title="Popover"
                             i18n-title="@@label.popover"
                             [link]="['/handbook/overlays/popover']"
                             [icon]="localUi.icons.popover">>
          </jnt-sub-menu-item>
        </jnt-sub-menu>

      <jnt-menu-item title="Dynamic Data"
                     i18n-title="@@label.dynamic_data"
                     [link]="['/handbook/dynamic-data']"
                     [matching]="ui.matching.wildcard"
                     [icon]="localUi.icons.dynamic">
        <jnt-badge [value]="(handbook.dynamic_data.components | keyvalue).length"
                   [color]="ui.color.paleNavy"></jnt-badge>
        <jnt-sub-menu>
          <jnt-sub-menu-item title="Progress bar"
                             i18n-title="@@label.progress_bar"
                             [link]="['/handbook/dynamic-data/progress-bar']"
                             [icon]="localUi.icons.progressBar"></jnt-sub-menu-item>
          <jnt-sub-menu-item title="Circle bar"
                             i18n-title="@@label.circle_bar"
                             [link]="['/handbook/dynamic-data/circle-bar']"
                             [icon]="localUi.icons.circleBar"></jnt-sub-menu-item>
          <jnt-sub-menu-item title="Chart"
                             i18n-title="@@label.chart"
                             [link]="['/handbook/dynamic-data/chart']"
                             [icon]="localUi.icons.chart"></jnt-sub-menu-item>

        </jnt-sub-menu>
      </jnt-menu-item>

    </jnt-menu>

  </jnt-app-aside>

  <jnt-app-content [aside]="aside">
    <jnt-breadcrumbs [aside]="aside" [features]="[]"></jnt-breadcrumbs>
    <jnt-app-page-meta></jnt-app-page-meta>
    <jnt-app-body>
      <router-outlet></router-outlet>
    </jnt-app-body>
    <jnt-app-footer>
      <app-footer></app-footer>
    </jnt-app-footer>
