<jnt-container>

  <jnt-app-page-header [icon]="localUi.icons.skeleton"
                       title="Skeleton"
                       i18n-title="@@label.skeleton"
                       [teaser]="handbook.layout.components.skeleton.teaser">

    <ng-template #headerActionsTemplate>
      <jnt-stack [orientation]="ui.orientation.horizontal">
        <jnt-link [icon]="ui.icons.gitlab"
                  [outline]="ui.outline.ghost"
                  [source]="gitlab"
                  target="_blank" title="GitLab"
                  i18n-title="@@action.gitlab">
        </jnt-link>
        <jnt-link [icon]="ui.icons.figma"
                  [outline]="ui.outline.ghost"
                  [source]="figma"
                  target="_blank" title="Figma"
                  i18n-title="@@action.figma">
        </jnt-link>
      </jnt-stack>

    </ng-template>
  </jnt-app-page-header>

  <jnt-stack [align]="ui.align.stretch">

    <div teaser>
      <p [ngSwitch]="locale">
        <ng-container *ngSwitchDefault>
          Skeleton provides a placeholder for future content which will be loaded soon.
        </ng-container>
        <ng-container *ngSwitchCase="language.ru">
          Скелет предоставляет заполнитель для будущего контента, который скоро будет загружен.
        </ng-container>
      </p>
    </div>

    <jnt-tabs #tabs [features]="[ui.feature.adapted]">

      <jnt-tab title="Preview"
               i18n-title="@@label.preview"
               [icon]="localUi.icons.preview">
        <ng-template #tabContentTemplate>
          <jnt-row>
            <jnt-col [tablet]="8">
              <app-browser-preview>
                <ng-template #document let-width="width">
                  <jnt-block [width]="ui.width.fluid" [ngSwitch]="sketchControl.value">

                    <ng-container *ngSwitchCase="sketch.User">
                      <jnt-stack [align]="ui.align.center">
                        <jnt-skeleton [type]="ui.skeleton.type.avatar"
                                      [animated]="animationControl.value"></jnt-skeleton>
                        <jnt-skeleton [lines]="2"
                                      [animated]="animationControl.value"></jnt-skeleton>
                      </jnt-stack>
                    </ng-container>

                    <ng-container *ngSwitchCase="sketch.VerticalPost">
                      <jnt-stack [align]="ui.align.center">
                        <jnt-skeleton [type]="ui.skeleton.type.image"
                                      [size]="ui.size.large"
                                      [animated]="animationControl.value"></jnt-skeleton>
                        <jnt-skeleton [lines]="3"
                                      [animated]="animationControl.value"></jnt-skeleton>
                      </jnt-stack>
                    </ng-container>

                    <ng-container *ngSwitchCase="sketch.HorizontalPost">
                      <jnt-stack [orientation]="ui.orientation.horizontal">
                        <jnt-skeleton [type]="ui.skeleton.type.image"
                                      [size]="ui.size.normal"
                                      [animated]="animationControl.value"></jnt-skeleton>
                        <jnt-skeleton [lines]="5"
                                      [animated]="animationControl.value"></jnt-skeleton>
                      </jnt-stack>
                    </ng-container>

                    <ng-container *ngSwitchCase="sketch.Cards">
                      <jnt-row>
                        <jnt-col *ngFor="let col of 6 | mockArray" [span]="6">
                          <jnt-skeleton data-card [type]="ui.skeleton.type.card"
                                        [animated]="animationControl.value"></jnt-skeleton>
                        </jnt-col>
                      </jnt-row>
                    </ng-container>

                  </jnt-block>

                </ng-template>
              </app-browser-preview>
            </jnt-col>
            <jnt-col [tablet]="4">
              <jnt-form [formGroup]="builder">
                <jnt-stack [align]="ui.align.stretch">

                  <jnt-form-item>
                    <jnt-form-label for="type"
                                    i18n="@@label.sketch">Sketch</jnt-form-label>
                    <jnt-form-control>
                      <jnt-select formControlName="sketch">
                        <jnt-select-option label="User"
                                           i18n-label="@@label.user"
                                           [key]="sketch.User"></jnt-select-option>
                        <jnt-select-option label=" Vertical post"
                                           i18n-label="@@label.vertical_post"
                                           [key]="sketch.VerticalPost"></jnt-select-option>
                        <jnt-select-option label=" Horizontal post"
                                           i18n-label="@@label.horizontal_post"
                                           [key]="sketch.HorizontalPost"></jnt-select-option>
                        <jnt-select-option label="Cards"
                                           i18n-label="@@label.cards"
                                           [key]="sketch.Cards"></jnt-select-option>
                      </jnt-select>
                    </jnt-form-control>
                  </jnt-form-item>

                  <jnt-form-item>
                    <jnt-form-label i18n="@@label.features">Features
                    </jnt-form-label>
                    <jnt-row>
                      <jnt-col [span]="4">
                        <jnt-checkbox formControlName="animation"
                                      label="Animation"
                                      i18n-label="@@label.animation"></jnt-checkbox>
                      </jnt-col>
                    </jnt-row>
                  </jnt-form-item>

                </jnt-stack>
              </jnt-form>
            </jnt-col>
          </jnt-row>
        </ng-template>
      </jnt-tab>

      <jnt-tab title="Code"
             i18n-title="@@label.code"
             [icon]="localUi.icons.code">
        <ng-template #tabContentTemplate>
          <jnt-accordion [active]="1">
            <jnt-accordion-section title="How to start"
                                   i18n-title="@@label.how_to_start">
              <ng-template #accordionContentTemplate>
                <app-how-to-use
                  [test]="{selector:'skeleton-test', type: 'SkeletonTestComponent'}"
                  scss="layout/skeleton"></app-how-to-use>
              </ng-template>
            </jnt-accordion-section>
            <jnt-accordion-section title="Component template"
                                   i18n-title="@@label.component_template">
              <ng-template #accordionContentTemplate>
                <app-code-highlight file="skeleton-test.template.html">
<!-- @formatter:off-->

    <![CDATA[

      <jnt-skeleton [type]="ui.skeleton.type.avatar" ]]>
        <ng-container *ngIf="!animationControl.value">
          <![CDATA[[animated]="false"]]>
        </ng-container>
          <![CDATA[>

      <jnt-skeleton [lines]="2" ]]>

    <jnt-stack [align]="ui.align.center">

                    [size]="ui.size.large" ]]>

        </ng-container>
          <![CDATA[>
      </jnt-skeleton>

        <ng-container *ngIf="!animationControl.value">
          <![CDATA[[animated]="false"]]>
        </ng-container>
          <![CDATA[>
      </jnt-skeleton>
    </jnt-stack>
      ]]>
  </ng-container>

  <ng-container *ngSwitchCase="sketch.HorizontalPost">
    <![CDATA[
    <jnt-stack [orientation]="ui.orientation.horizontal">
      <jnt-skeleton [type]="ui.skeleton.type.image"
                    [size]="ui.size.large" ]]>
        <ng-container *ngIf="!animationControl.value">
          <![CDATA[[animated]="false"]]>
        </ng-container>
          <![CDATA[>
      </jnt-skeleton>
      <jnt-skeleton [lines]="5" ]]>
        <ng-container *ngIf="!animationControl.value">
          <![CDATA[[animated]="false"]]>
        </ng-container>

  <ng-container *ngSwitchCase="sketch.Cards">
    <![CDATA[

          <ng-container *ngIf="!animationControl.value">
            <![CDATA[[animated]="false"]]>

                  <!-- @formatter:on-->
                </app-code-highlight>
              </ng-template>
            </jnt-accordion-section>
          </jnt-accordion>
        </ng-template>
      </jnt-tab>

      <jnt-tab title="API" [icon]="localUi.icons.api">
        <ng-template #tabContentTemplate>
          <app-component-api selector="jnt-skeleton"
                             [target]="types.skeleton"></app-component-api>
        </ng-template>
      </jnt-tab>
    </jnt-tabs>

  </jnt-stack>

</jnt-container>
