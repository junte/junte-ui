<jnt-container>

  <jnt-app-page-header [icon]="localUi.icons.badge"
                       title="Badge"
                       i18n-title="@@label.badge"
                       [teaser]="handbook.elements.components.badge.teaser">

    <ng-template #headerActionsTemplate>
      <jnt-stack [orientation]="ui.orientation.horizontal">
        <jnt-link [icon]="ui.icons.gitlab"
                  [outline]="ui.outline.ghost"
                  [source]="gitlab"
                  target="_blank" title="GitLab"
                  i18n-title="@@action.gitlab">
        </jnt-link>
        <jnt-link [icon]="ui.icons.figma"
                  [outline]="ui.outline.ghost"
                  [source]="figma"
                  target="_blank" title="Figma"
                  i18n-title="@@action.figma">
        </jnt-link>
      </jnt-stack>

    </ng-template>
  </jnt-app-page-header>

  <jnt-tabs #tabs [features]="[ui.feature.adapted]">

    <jnt-tab title="Preview"
             i18n-title="@@label.preview"
             [icon]="localUi.icons.preview">
      <ng-template #tabContentTemplate>
        <jnt-row>
          <jnt-col [tablet]="8">
            <app-browser-preview preview>
              <ng-template #document let-width="width" let-height="height">
                <jnt-stack [orientation]="ui.orientation.horizontal"
                           [align]="ui.align.center">
                  <div block>
                    <jnt-icon [icon]="ui.icons.bell"></jnt-icon>
                    <jnt-badge [value]="valueControl.value"
                               [text]="textControl.value ? '100$' : null"
                               [overflow]="overflowControl.value ? overflowControl.value : null"
                               [position]="positionControl.value"
                               [color]="colorControl.value">
                    </jnt-badge>
                  </div>
                </jnt-stack>
              </ng-template>
            </app-browser-preview>
          </jnt-col>
          <jnt-col [tablet]="4">
            <jnt-form [formGroup]="builder">
              <jnt-stack [align]="ui.align.stretch">

                <jnt-form-item>
                  <jnt-form-label for="position"
                                  i18n="@@label.position">Position</jnt-form-label>
                  <jnt-form-control>
                    <jnt-select formControlName="position" placeholder="Inline"
                                i18n-placeholder="@@label.inline"
                                [features]="ui.feature.allowEmpty">
                      <jnt-select-option label="Inline"
                                         i18n-label="@@label.inline"
                                         [icon]="localUi.icons.baseline"
                                         [key]="ui.position.inline"></jnt-select-option>
                      <jnt-select-option label="Right top"
                                         i18n-label="@@label.right_top"
                                         [icon]="localUi.icons.position.rightTop"
                                         [key]="ui.position.rightTop"></jnt-select-option>
                      <jnt-select-option label="Left top"
                                         i18n-label="@@label.left_top"
                                         [icon]="localUi.icons.position.leftTop"
                                         [key]="ui.position.leftTop"></jnt-select-option>
                    </jnt-select>
                  </jnt-form-control>
                </jnt-form-item>

                <jnt-form-item>
                  <jnt-form-label for="color" i18n="@@label.background_color">Color</jnt-form-label>
                  <jnt-form-control>
                    <app-color-picker formControlName="color"></app-color-picker>
                  </jnt-form-control>
                </jnt-form-item>

                <jnt-form-item>
                  <jnt-form-label i18n="@@label.features">Features
                  </jnt-form-label>
                  <jnt-row>
                    <jnt-col [span]="4">
                      <jnt-checkbox formControlName="text"
                                    label="Text"
                                    i18n-label="@@label.text"></jnt-checkbox>
                    </jnt-col>
                  </jnt-row>
                </jnt-form-item>

                <jnt-form-item>
                  <jnt-form-label for="value"
                                  i18n="@@label.value">Value</jnt-form-label>
                  <jnt-switcher formControlName="value">
                    <jnt-switcher-option label="5" [value]="5"></jnt-switcher-option>
                    <jnt-switcher-option label="10" [value]="10"></jnt-switcher-option>
                    <jnt-switcher-option label="100" [value]="100"></jnt-switcher-option>
                    <jnt-switcher-option label="1000" [value]="1000"></jnt-switcher-option>
                  </jnt-switcher>
                </jnt-form-item>

                <jnt-form-item>
                  <jnt-form-label for="overflow"
                                  i18n="@@label.overflow">Overflow</jnt-form-label>
                  <jnt-switcher formControlName="overflow"
                                placeholder="99"
                                [features]="[ui.feature.allowEmpty]">
                    <jnt-switcher-option label="9" [value]="9"></jnt-switcher-option>
                    <jnt-switcher-option label="99" [value]="99"></jnt-switcher-option>
                    <jnt-switcher-option label="999" [value]="999"></jnt-switcher-option>
                  </jnt-switcher>
                </jnt-form-item>

              </jnt-stack>
            </jnt-form>
          </jnt-col>
        </jnt-row>
      </ng-template>
    </jnt-tab>

    <jnt-tab title="Code"
             i18n-title="@@label.code"
             [icon]="localUi.icons.code">
      <ng-template #tabContentTemplate>
        <jnt-accordion [active]="1">
          <jnt-accordion-section title="How to start"
                                 i18n-title="@@label.how_to_start">
            <ng-template #accordionContentTemplate>
              <app-how-to-use
                [test]="{selector:'badge-test', type: 'BadgeTestComponent'}"
                scss="elements/badge"></app-how-to-use>
            </ng-template>
          </jnt-accordion-section>
          <jnt-accordion-section title="Component template"
                                 i18n-title="@@label.component_template">
            <ng-template #accordionContentTemplate>
              <app-code-highlight file="badge-test.template.html">
                <!-- @formatter:off-->
<![CDATA[
<jnt-badge
]]>
  <ng-container *ngIf="!textControl.value">
    <![CDATA[
    [value]="]]>{{valueControl.value}}<![CDATA["]]>
  </ng-container>
  <ng-container *ngIf="!textControl.value && overflowControl.value">
    <![CDATA[
    [overflow]="]]>{{overflowControl.value}}<![CDATA["]]>
  </ng-container>
  <ng-container *ngIf="positionControl.value">
    <![CDATA[
    [position]="ui.position.]]>{{positionControl.value}}<![CDATA["]]>
  </ng-container>
  <ng-container *ngIf="colorControl.value">
    <![CDATA[
    color="]]>{{colorControl.value}}<![CDATA["]]>
  </ng-container>
  <ng-container *ngIf="textControl.value">
    <![CDATA[
    text="100$"]]>
  </ng-container>
  <![CDATA[>
</jnt-badge>
]]>
                <!-- @formatter:on-->
              </app-code-highlight>
            </ng-template>
          </jnt-accordion-section>
        </jnt-accordion>
      </ng-template>
    </jnt-tab>

    <jnt-tab title="API" [icon]="localUi.icons.api">
      <ng-template #tabContentTemplate>
        <app-component-api selector="jnt-badge" [target]="types.badge"></app-component-api>
      </ng-template>
    </jnt-tab>
  </jnt-tabs>

</jnt-container>
