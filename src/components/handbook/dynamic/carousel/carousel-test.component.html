<jnt-container>
  <jnt-app-page-header [icon]="localUi.icons.carousel"
                       title="Carousel"
                       i18n-title="@@label.carousel"
                       [teaser]="handbook.dynamic_data.components.carousel.teaser">

    <ng-template #headerActionsTemplate>
      <jnt-stack [orientation]="ui.orientation.horizontal">
        <jnt-link [icon]="ui.icons.gitlab"
                  [outline]="ui.outline.ghost"
                  [source]="gitlab"
                  target="_blank" title="GitLab"
                  i18n-title="@@action.gitlab">
        </jnt-link>
        <jnt-link [icon]="ui.icons.figma"
                  [outline]="ui.outline.ghost"
                  [source]="figma"
                  target="_blank" title="Figma"
                  i18n-title="@@action.figma">
        </jnt-link>
      </jnt-stack>

    </ng-template>
  </jnt-app-page-header>

  <jnt-tabs #tabs playground>

    <jnt-tab title="Preview"
             i18n-title="@@label.preview"
             [icon]="localUi.icons.preview">
      <ng-template #tabContentTemplate>
        <jnt-row>
          <jnt-col [tablet]="8">
            <app-browser-preview preview>
              <ng-template #document let-width="width" let-height="height">
                <jnt-stack [align]="ui.align.stretch" data-container>
                  <jnt-carousel [arrows]="arrowsControl.value"
                                [dots]="dotsControl.value"
                                [autoplay]="autoplayControl.value"
                                [infinite]="infiniteControl.value"
                                [orientation]="orientationControl.value"
                                [autoplaySpeed]="+autoplaySpeedControl.value * 1000">
                    <jnt-carousel-item *ngFor="let hero of heroes">
                      <img data-image [src]="hero.avatar"/>
                    </jnt-carousel-item>
                  </jnt-carousel>
                </jnt-stack>
              </ng-template>
            </app-browser-preview>
          </jnt-col>
          <jnt-col [tablet]="4">
            <jnt-form [formGroup]="builder">
              <jnt-stack [align]="ui.align.stretch">
                <jnt-form-item>
                  <jnt-form-label i18n="@@label.controls">Controls</jnt-form-label>
                  <jnt-row>
                    <jnt-col [span]="6">
                      <jnt-checkbox formControlName="arrows"
                                    label="Arrows"
                                    i18n-label="@@label.arrows">
                      </jnt-checkbox>
                    </jnt-col>
                    <jnt-col [span]="6">
                      <jnt-checkbox formControlName="dots"
                                    label="Dots"
                                    i18n-label="@@label.dots">
                      </jnt-checkbox>
                    </jnt-col>
                  </jnt-row>
                </jnt-form-item>
                <jnt-form-item>
                  <jnt-form-label i18n="@@label.controls">Behaviour</jnt-form-label>
                  <jnt-row>
                    <jnt-col [span]="6">
                      <jnt-checkbox formControlName="autoplay"
                                    label="Autoplay"
                                    i18n-label="@@label.autoplay">
                      </jnt-checkbox>
                    </jnt-col>
                    <jnt-col [span]="6">
                      <jnt-checkbox formControlName="infinite"
                                    label="Infinite"
                                    i18n-label="@@label.infinite">
                      </jnt-checkbox>
                    </jnt-col>
                  </jnt-row>
                </jnt-form-item>
                <jnt-form-item>
                  <jnt-form-control name="orientation">
                    <jnt-switcher formControlName="orientation"
                                  [features]="ui.feature.allowEmpty"
                                  placeholder="Orientation"
                                  i18n-placeholder="@@label.orientation">
                      <jnt-switcher-option label="Left"
                                           i18n-label="@@label.left"
                                           [icon]="localUi.icons.left"
                                           [value]="ui.carousel.orientation.left"></jnt-switcher-option>
                      <jnt-switcher-option label="Right"
                                           i18n-label="@@label.right"
                                           [icon]="localUi.icons.right"
                                           [value]="ui.carousel.orientation.right"></jnt-switcher-option>
                    </jnt-switcher>
                  </jnt-form-control>
                </jnt-form-item>
                <jnt-form-item>
                  <jnt-form-control name="autoplaySpeed">
                    <jnt-form-label for="autoplaySpeed" i18n="@@label.autoplaySpeed">Autoplay speed</jnt-form-label>
                    <jnt-input formControlName="autoplaySpeed" placeholder="Autoplay speed"
                               i18n-placeholder="@@label.autoplay_speed"
                               [type]="ui.input.type.number"
                               [min]="1"
                               [max]="autoplaySpeedControl.value"
                               [step]="1">
                    </jnt-input>
                  </jnt-form-control>
                </jnt-form-item>
              </jnt-stack>
            </jnt-form>
          </jnt-col>
        </jnt-row>
      </ng-template>
    </jnt-tab>
    <jnt-tab title="Code"
             i18n-title="@@label.code"
             [icon]="localUi.icons.code">
      <ng-template #tabContentTemplate>
        <jnt-accordion [active]="1">
          <jnt-accordion-section title="How to start"
                                 i18n-title="@@label.how_to_start">
            <ng-template #accordionContentTemplate>
              <app-how-to-use
                [test]="{selector:'carousel-test', type: 'CarouselTestComponent'}"
                scss="dynamic/carousel"></app-how-to-use>
            </ng-template>
          </jnt-accordion-section>
          <jnt-accordion-section title="Component template"
                                 i18n-title="@@label.component template">
            <ng-template #accordionContentTemplate>
              <app-code-highlight file="carousel-test.template.html">
                <!-- @formatter:off-->
                <![CDATA[
                <jnt-carousel [arrows]="{{arrowsControl.value}}"
                              [dots]="{{dotsControl.value}}"
                              [autoplay]="{{autoplayControl.value}}"
                              [infinite]="{{infiniteControl.value}}"
                              [autoplay]="{{autoplayControl.value}}" ]]>
                  <ng-container *ngIf="autoplaySpeedControl.value">
                    <![CDATA[[autoplaySpeed]="{{+autoplaySpeedControl.value * 1000}}"]]>
                  </ng-container>
                  <![CDATA[>
                  <jnt-carousel-item *ngFor="let hero of heroes">
                    <img data-item [src]="hero.avatar"/>
                  </jnt-carousel-item>
                </jnt-carousel>
                ]]>
                <!-- @formatter:on-->
              </app-code-highlight>
            </ng-template>
          </jnt-accordion-section>
        </jnt-accordion>
      </ng-template>
    </jnt-tab>
    <jnt-tab title="API" [icon]="localUi.icons.api">
      <ng-template #tabContentTemplate>
        <app-component-api selector="jnt-carousel" [target]="carousel"></app-component-api>
      </ng-template>
    </jnt-tab>
  </jnt-tabs>
</jnt-container>
