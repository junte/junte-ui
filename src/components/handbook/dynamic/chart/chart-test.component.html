<jnt-container>

  <jnt-app-page-header [icon]="localUi.icons.chart"
                       title="Chart"
                       i18n-title="@@label.chart"
                       [teaser]="handbook.dynamic_data.components.chart.teaser">

    <ng-template #headerActionsTemplate>
      <jnt-stack [orientation]="ui.orientation.horizontal">
        <jnt-link [icon]="ui.icons.gitlab"
                  [outline]="ui.outline.ghost"
                  [source]="gitlab"
                  target="_blank" title="GitLab"
                  i18n-title="@@action.gitlab">
        </jnt-link>
        <jnt-link [icon]="ui.icons.figma"
                  [outline]="ui.outline.ghost"
                  [source]="figma"
                  target="_blank" title="Figma"
                  i18n-title="@@action.figma">
        </jnt-link>
      </jnt-stack>

    </ng-template>
  </jnt-app-page-header>

  <jnt-tabs #tabs [features]="[ui.feature.adapted]">

    <jnt-tab title="Preview"
             i18n-title="@@label.preview"
             [icon]="localUi.icons.preview">
      <ng-template #tabContentTemplate>
        <jnt-row>
          <jnt-col [tablet]="8">
            <app-browser-preview preview>
              <ng-template #document let-width="width" let-height="height">
                <jnt-form [formGroup]="form">
                  <jnt-stack [align]="ui.align.stretch">

                    <jnt-block [padding]="ui.gutter.none">
                      <jnt-chart formControlName="hero"
                                 title="Hero"
                                 i18n-title="@@label.hero"
                                 metric="Likes">
                        <jnt-chart-indicator *ngFor="let hero of heroes"
                                             [data]="hero"
                                             [value]="hero.value"
                                             [title]="hero.title"
                                             [label]="hero.label"
                                             [color]="hero.color">
                          <ng-template *ngIf="templateControl.value" #chartIndicatorTitleTemplate
                                       let-hero="data">
                            <jnt-stack [orientation]="ui.orientation.horizontal"
                                       [align]="ui.align.center"
                                       [justify]="ui.justify.between">
                              <jnt-stack [orientation]="ui.orientation.horizontal"
                                         [gutter]="ui.gutter.small"
                                         [align]="ui.align.center">
                                <jnt-avatar [image]="hero.avatar"
                                            [size]="ui.size.small"></jnt-avatar>
                                <div>{{hero.title}}</div>
                              </jnt-stack>
                              <jnt-label [label]="hero.likes + ' likes'"
                                         [color]="ui.color.green"></jnt-label>
                            </jnt-stack>
                          </ng-template>
                        </jnt-chart-indicator>
                      </jnt-chart>
                    </jnt-block>

                    <ng-container [ngSwitch]="heroControl.value?.name">
                      <iframe giphy *ngSwitchCase="hero.spiderman"
                              src="https://giphy.com/embed/yFqLQzipdekuI"
                              width="480" height="313"
                              frameBorder="0"></iframe>
                      <iframe giphy *ngSwitchCase="hero.ironman"
                              src="https://giphy.com/embed/wEgs1cd7vDTt6"
                              width="480" height="198"
                              frameBorder="0"></iframe>
                      <iframe giphy *ngSwitchCase="hero.captainAmerica"
                              src="https://giphy.com/embed/aShBCHV3Cu6FG"
                              width="480" height="204"
                              frameBorder="0"></iframe>
                    </ng-container>
                  </jnt-stack>
                </jnt-form>

              </ng-template>
            </app-browser-preview>
          </jnt-col>
          <jnt-col [tablet]="4">
            <jnt-form [formGroup]="builder">
              <jnt-stack [align]="ui.align.stretch">
                <jnt-form-item>
                  <jnt-checkbox formControlName="template"
                                label="Custom option"
                                i18n-label="@@label.custom_option"></jnt-checkbox>
                </jnt-form-item>
              </jnt-stack>
            </jnt-form>
          </jnt-col>
        </jnt-row>
      </ng-template>
    </jnt-tab>
    <jnt-tab title="Code"
             i18n-title="@@label.code"
             [icon]="localUi.icons.code">
      <ng-template #tabContentTemplate>
        <jnt-accordion [active]="1">
          <jnt-accordion-section title="How to start"
                                 i18n-title="@@label.how_to_start">
            <ng-template #accordionContentTemplate>
              <app-how-to-use
                [test]="{selector:'chart-test', type: 'ChartTestComponent'}"
                scss="dynamic/chart"></app-how-to-use>
            </ng-template>
          </jnt-accordion-section>
          <jnt-accordion-section title="Component template"
                                 i18n-title="@@label.component template">
            <ng-template #accordionContentTemplate>
              <app-code-highlight file="chart-test.template.html">
                <!-- @formatter:off-->
<![CDATA[
<jnt-chart title="Heroes" metric="Likes">
  <jnt-chart-indicator title="Ironman"
                       [data]="{hero: 1}"
                       [value]="32"
                       label="Smart"
                       [color]="ui.color.purple"
                       ]]>
    <ng-container *ngIf="templateControl.value">
      <![CDATA[[titleTemplate]="heroOptionTemplate"]]>
    </ng-container>
    <![CDATA[>
  </jnt-chart-indicator>
  <jnt-chart-indicator title="Tor"
                       [data]="{hero: 2}"
                       [value]="28"
                       label="God of thunder"
                       [color]="ui.color.red"
                       ]]>
    <ng-container *ngIf="templateControl.value">
      <![CDATA[[titleTemplate]="heroOptionTemplate"]]>
    </ng-container>
    <![CDATA[>
  </jnt-chart-indicator>
</jnt-chart>
]]>
<ng-container *ngIf="templateControl.value">
  <![CDATA[
  <ng-template #heroOptionTemplate let-hero="data">
    <jnt-stack [orientation]="ui.orientation.horizontal"
               [align]="ui.align.center"
               [justify]="ui.justify.between">
      <jnt-stack [orientation]="ui.orientation.horizontal"
                 [gutter]="ui.gutter.small"
                 [align]="ui.align.center">
        <jnt-avatar [image]="hero.avatar"
                    [size]="ui.size.small"></jnt-avatar>
        <div>]]>{{<![CDATA[hero.title]]>}}<![CDATA[</div>
      </jnt-stack>
      <jnt-label [label]="hero.likes + ' likes'"
                 [color]="ui.color.green"></jnt-label>
    </jnt-stack>
  </ng-template>
  ]]>
</ng-container>
                <!-- @formatter:on-->
              </app-code-highlight>
            </ng-template>
          </jnt-accordion-section>
        </jnt-accordion>
      </ng-template>
    </jnt-tab>
    <jnt-tab title="API" [icon]="localUi.icons.api">
      <ng-template #tabContentTemplate>
        <app-component-api selector="jnt-chart" [target]="types.chart"></app-component-api>
        <app-component-api selector="jnt-chart-indicator" [target]="types.chartIndicator"></app-component-api>
      </ng-template>
    </jnt-tab>
  </jnt-tabs>
</jnt-container>
