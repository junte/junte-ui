<jnt-container>

  <jnt-app-page-header [icon]="localUi.icons.slider"
                       title="Slider"
                       i18n-title="@@label.slider"
                       [teaser]="handbook.forms.components.slider.teaser">

    <ng-template #headerActionsTemplate>
      <jnt-link [icon]="ui.icons.gitlab"
                  [outline]="ui.outline.ghost"
                  [source]="gitlab"
                  target="_blank" title="GitLab"
                  i18n-title="@@action.gitlab">
      </jnt-link>
    </ng-template>
  </jnt-app-page-header>

  <jnt-tabs #tabs [features]="[ui.feature.adapted]">
    <jnt-tab title="Preview"
             i18n-title="@@label.preview"
             [icon]="localUi.icons.preview">
      <ng-template #tabContentTemplate>
        <jnt-row>
          <jnt-col [tablet]="8">
            <app-browser-preview preview>
              <ng-template #document let-width="width" let-height="height">
                <jnt-form [formGroup]="form">
                  <jnt-stack [orientation]="ui.orientation.vertical" [align]="ui.align.stretch">
                    <jnt-slider formControlName="slider"
                                [min]="minControl.value"
                                [max]="maxControl.value"
                                [step]="stepControl.value">
                    </jnt-slider>
                    <div>Value: {{sliderControl.value}}</div>
                  </jnt-stack>
                </jnt-form>
              </ng-template>
            </app-browser-preview>
          </jnt-col>
          <jnt-col [tablet]="4">
            <jnt-form [formGroup]="builder">
              <jnt-stack [align]="ui.align.stretch">
                <jnt-stack [orientation]="ui.orientation.horizontal">
                  <jnt-form-item>
                    <jnt-form-label for="min" i18n="@@label.min">Min</jnt-form-label>
                    <jnt-form-control name="min">
                      <jnt-input formControlName="min"
                                 [type]="ui.input.type.number"
                                 i18n-placeholder="@@label.min"
                                 placeholder="Min"></jnt-input>
                    </jnt-form-control>
                  </jnt-form-item>

                  <jnt-form-item>
                    <jnt-form-label for="max" i18n="@@label.max">Max</jnt-form-label>
                    <jnt-form-control name="max">
                      <jnt-input formControlName="max"
                                 [type]="ui.input.type.number"
                                 i18n-placeholder="@@label.max"
                                 placeholder="Max"></jnt-input>
                    </jnt-form-control>
                  </jnt-form-item>
                </jnt-stack>

                <jnt-form-item>
                  <jnt-form-label for="step" i18n="@@label.step">Step</jnt-form-label>
                  <jnt-form-control name="step">
                    <jnt-input formControlName="step"
                               [type]="ui.input.type.number"
                               i18n-placeholder="@@label.step"
                               placeholder="Step"></jnt-input>
                  </jnt-form-control>
                </jnt-form-item>
              </jnt-stack>
            </jnt-form>
          </jnt-col>
        </jnt-row>
      </ng-template>
    </jnt-tab>

    <jnt-tab title="Code"
             i18n-title="@@label.code"
             [icon]="localUi.icons.code">
      <ng-template #tabContentTemplate>
        <jnt-accordion [active]="1">
          <jnt-accordion-section title="How to start"
                                 i18n-title="@@label.how_to_start">
            <ng-template #accordionContentTemplate>
              <app-how-to-use
                [test]="{selector:'slider-test', type: 'SliderTestComponent'}"
                scss="forms/slider"></app-how-to-use>
            </ng-template>
          </jnt-accordion-section>
          <jnt-accordion-section title="Component template"
                                 i18n-title="@@label.component_template">
            <ng-template #accordionContentTemplate>
              <app-code-highlight file="slider-test.component.html">
                <!-- @formatter:off-->
                <![CDATA[
                <jnt-slider ]]>
                  <ng-container *ngIf="maxControl.value">
                    <![CDATA[
                    [max]="ui.max.]]>{{maxControl.value}}<![CDATA["]]>
                  </ng-container>
                  <![CDATA[>
                </jnt-slider>
                ]]>
                <!-- @formatter:on-->
              </app-code-highlight>
            </ng-template>
          </jnt-accordion-section>
        </jnt-accordion>
      </ng-template>
    </jnt-tab>

    <jnt-tab title="API" [icon]="localUi.icons.api">
      <ng-template #tabContentTemplate>
        <app-component-api selector="jnt-slider" [target]="types.slider"></app-component-api>
      </ng-template>
    </jnt-tab>
  </jnt-tabs>

</jnt-container>
