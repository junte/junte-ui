<jnt-container>

  <jnt-app-page-header [icon]="localUi.icons.datePicker"
                       title="Date Picker"
                       i18n-title="@@label.date_picker"
                       [teaser]="handbook.forms.components.datePicker.teaser">

    <ng-template #headerActionsTemplate>
      <jnt-stack [orientation]="ui.orientation.horizontal">
        <jnt-link [icon]="ui.icons.gitlab"
                  [outline]="ui.outline.ghost"
                  [source]="gitlab"
                  target="_blank" title="GitLab"
                  i18n-title="@@action.gitlab">
        </jnt-link>
        <jnt-link [icon]="ui.icons.figma"
                  [outline]="ui.outline.ghost"
                  [source]="figma"
                  target="_blank" title="Figma"
                  i18n-title="@@action.figma">
        </jnt-link>
      </jnt-stack>

    </ng-template>
  </jnt-app-page-header>

  <jnt-tabs #tabs [features]="[ui.feature.adapted]">
    <jnt-tab title="Preview"
             i18n-title="@@label.preview"
             [icon]="localUi.icons.preview">
      <ng-template #tabContentTemplate>
        <jnt-row>
          <jnt-col [tablet]="8">
            <app-browser-preview>
              <ng-template #document>
                <jnt-stack [align]="ui.align.stretch">
                  <jnt-form [formGroup]="form" (submitted)="form.reset()">
                    <jnt-stack>
                      <jnt-form-item>
                        <jnt-form-control name="flightDate">
                          <jnt-date-picker formControlName="flightDate"
                                           placeholder="Please enter the date"
                                           i18n-placeholder="@@label.please_enter_the_date"
                                           [type]="typeControl.value"
                                           [features]="clearControl.value ? [ui.feature.allowEmpty] : null">
                          </jnt-date-picker>
                          <jnt-form-message [validator]="ui.validator.required"
                                            i18n="@@message.this_field_is_required">
                            This field is required
                          </jnt-form-message>
                        </jnt-form-control>
                      </jnt-form-item>
                      <jnt-stack [orientation]="ui.orientation.horizontal">
                        <jnt-form-item>
                          <jnt-form-control>
                            <jnt-button text="Reset" (click)="flightDateControl.reset(today)"></jnt-button>
                          </jnt-form-control>
                        </jnt-form-item>
                        <jnt-form-item>
                          <jnt-form-control>
                            <jnt-button text="Submit" [type]="ui.button.type.submit"></jnt-button>
                          </jnt-form-control>
                        </jnt-form-item>
                      </jnt-stack>
                    </jnt-stack>
                  </jnt-form>
                  <jnt-stack *ngIf="!!flightDateControl.value"
                             [orientation]="ui.orientation.horizontal"
                             [align]="ui.align.center"
                             [gutter]="ui.gutter.small">
                    <div>You choose:</div>
                    <jnt-label [label]="flightDateControl.value | dfnsFormat:
                    typeControl.value === ui.datePicker.type.dateTime ? 'dd.MM.yyyy HH:mm'
                      : (typeControl.value === ui.datePicker.type.time ? 'HH:mm' : 'dd.MM.yyyy')"></jnt-label>
                  </jnt-stack>
                </jnt-stack>
              </ng-template>
            </app-browser-preview>
          </jnt-col>
          <jnt-col [tablet]="4">
            <jnt-form [formGroup]="builder">

              <jnt-stack [align]="ui.align.stretch">
                <jnt-form-item>
                  <jnt-form-control>
                    <jnt-select formControlName="type"
                                placeholder="Type"
                                i18n-placeholder="@@label.type"
                                [features]="[ui.feature.allowEmpty]">
                      <jnt-select-option label="Date"
                                         i18n-label="@@label.date"
                                         [key]="ui.datePicker.type.date"
                                         [icon]="localUi.icons.datePicker"></jnt-select-option>
                      <jnt-select-option label="Time"
                                         i18n-label="@@label.time"
                                         [key]="ui.datePicker.type.time"
                                         [icon]="localUi.icons.timer"></jnt-select-option>
                      <jnt-select-option label="Date Time"
                                         i18n-label="@@label.dateTime"
                                         [key]="ui.datePicker.type.dateTime"
                                         [icon]="localUi.icons.calendar"></jnt-select-option>
                    </jnt-select>
                  </jnt-form-control>
                </jnt-form-item>

                <jnt-form-item>
                  <jnt-form-label i18n="@@label.state">State</jnt-form-label>
                  <jnt-form-control>
                    <jnt-checkbox formControlName="disable"
                                  label="Disabled"
                                  i18n-label="@@label.disabled"
                                  [value]="false"></jnt-checkbox>
                  </jnt-form-control>
                </jnt-form-item>

                <jnt-form-item>
                  <jnt-form-label i18n="@@label.features">Features</jnt-form-label>
                  <jnt-form-control>
                    <jnt-checkbox formControlName="clear"
                                  i18n-label="@@label.clear"
                                  label="Clear"></jnt-checkbox>
                  </jnt-form-control>
                </jnt-form-item>
              </jnt-stack>

            </jnt-form>
            <!--builder-->
          </jnt-col>
        </jnt-row>
      </ng-template>
    </jnt-tab>

    <jnt-tab title="Code"
             i18n-title="@@label.code"
             [icon]="localUi.icons.code">
      <ng-template #tabContentTemplate>
        <jnt-accordion [active]="1">
          <jnt-accordion-section title="How to start"
                                 i18n-title="@@label.how_to_start">
            <ng-template #accordionContentTemplate>
              <app-how-to-use
                [test]="{selector:'date-picker-test', type: 'DatePickerTestComponent'}"
                scss="forms/date-picker">
              </app-how-to-use>
            </ng-template>
          </jnt-accordion-section>
          <jnt-accordion-section title="Date Picker component template"
                                 i18n-title="@@label.date_picker_component_template">
            <ng-template #accordionContentTemplate>
              <app-code-highlight file="date-picker-test.component.html">
                <!-- @formatter:off-->
                <![CDATA[
                <jnt-date-picker ]]>
                  <ng-container *ngIf="!!typeControl.value">
                    <![CDATA[[type]="]]>{{typeControl.value}}<![CDATA[["]]>
                  </ng-container>
                  <![CDATA[>
                </jnt-date-picker>
                ]]>
                <!-- @formatter:on-->
              </app-code-highlight>
            </ng-template>
          </jnt-accordion-section>
        </jnt-accordion>
      </ng-template>
    </jnt-tab>

    <jnt-tab title="API" [icon]="localUi.icons.api">
      <ng-template #tabContentTemplate>
        <app-component-api selector="jnt-date-picker" [target]="types.flightDate"></app-component-api>
      </ng-template>
    </jnt-tab>
  </jnt-tabs>
</jnt-container>
