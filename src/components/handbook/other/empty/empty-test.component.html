<jnt-container>

  <jnt-app-page-header [icon]="localUi.icons.message"
                       title="Empty"
                       i18n-title="@@label.empty"
                       [teaser]="handbook.other.components.empty.teaser">

    <ng-template #headerActionsTemplate>
      <jnt-stack [orientation]="ui.orientation.horizontal">
        <jnt-link [icon]="ui.icons.gitlab"
                  [outline]="ui.outline.ghost"
                  [source]="gitlab"
                  target="_blank" title="GitLab"
                  i18n-title="@@action.gitlab">
        </jnt-link>
        <jnt-link [icon]="ui.icons.figma"
                  [outline]="ui.outline.ghost"
                  [source]="figma"
                  target="_blank" title="Figma"
                  i18n-title="@@action.figma">
        </jnt-link>
      </jnt-stack>

    </ng-template>
  </jnt-app-page-header>

  <jnt-tabs #tabs [features]="[ui.feature.adapted]">
    <jnt-tab title="Preview"
             i18n-title="@@label.preview"
             [icon]="localUi.icons.preview">
      <ng-template #tabContentTemplate>
        <jnt-row>
          <jnt-col [tablet]="8">
            <app-browser-preview preview>
              <ng-template #document let-width="width" let-height="height">
                <jnt-empty [message]="messageControl.value ? 'No data was found' : null"
                           [description]="descriptionControl.value ? 'Please check your request' : null">
                  <ng-container *ngIf="customControl.value && descriptionControl.value">
                    <ng-template #emptyDescriptionTemplate>
                      <div>Please check your request
                        <jnt-icon [icon]="ui.icons.information"></jnt-icon>
                      </div>
                    </ng-template>
                  </ng-container>
                </jnt-empty>
              </ng-template>
            </app-browser-preview>
          </jnt-col>
          <jnt-col [tablet]="4">
            <jnt-form [formGroup]="builder">
              <jnt-stack [align]="ui.align.stretch">
                <jnt-form-item>
                  <jnt-form-label i18n="@@label.message">Features
                  </jnt-form-label>
                    <jnt-checkbox formControlName="message"
                                  label="Message"
                                  i18n-label="@@label.message"></jnt-checkbox>
                    <jnt-checkbox formControlName="description"
                                  label="Description"
                                  i18n-label="@@label.description"></jnt-checkbox>
                    <jnt-checkbox formControlName="custom"
                                  label="Description custom template"
                                  i18n-label="@@label.description_template"></jnt-checkbox>
                </jnt-form-item>
              </jnt-stack>
            </jnt-form>
          </jnt-col>
        </jnt-row>
      </ng-template>
    </jnt-tab>

    <jnt-tab title="Code"
             i18n-title="@@label.code"
             [icon]="localUi.icons.code">
      <ng-template #tabContentTemplate>
        <jnt-accordion [active]="1">
          <jnt-accordion-section title="How to start"
                                 i18n-title="@@label.how_to_start">
            <ng-template #accordionContentTemplate>
              <app-how-to-use
                [test]="{selector:'message-test', type: 'MessageTestComponent'}"
                scss="shared/message"></app-how-to-use>
            </ng-template>
          </jnt-accordion-section>
          <jnt-accordion-section title="Component template"
                                 i18n-title="@@label.component_template">
            <ng-template #accordionContentTemplate>
              <app-code-highlight file="empty-test.template.html">
                <!-- @formatter:off-->
<![CDATA[
<jnt-empty
  ]]>
  <ng-container *ngIf="!messageControl.value">
    message="No data was found"
  </ng-container>
  <![CDATA[>]]>
  <ng-container *ngIf="messageControl.value">
    <![CDATA[
    <ng-template #messageTemplate>
      <h4>No data was found</h4>
      <jnt-icon [icon]="ui.icons.sad"></jnt-icon>
    </ng-template>
    ]]>
  </ng-container>
  <ng-container *ngIf="descriptionControl.value">
    <![CDATA[
    <ng-template #emptyDescriptionTemplate>
      <p>Please check your request</p>
    </ng-template>
    ]]>
  </ng-container>
  <![CDATA[
</jnt-empty>
]]>
                <!-- @formatter:on-->
              </app-code-highlight>
            </ng-template>
          </jnt-accordion-section>
        </jnt-accordion>
      </ng-template>
    </jnt-tab>

    <jnt-tab title="API" [icon]="localUi.icons.api">
      <ng-template #tabContentTemplate>
        <app-component-api selector="jnt-message" [target]="types.message"></app-component-api>
      </ng-template>
    </jnt-tab>
  </jnt-tabs>
</jnt-container>
