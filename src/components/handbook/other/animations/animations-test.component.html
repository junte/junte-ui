<jnt-container>
  <jnt-app-page-header title="Animations"
                       i18n-title="@@label.animations"
                       [icon]="localUi.icons.animations"
                       [teaser]="handbook.other.components.animations.teaser">

    <ng-template #headerActionsTemplate>
      <jnt-link [icon]="ui.icons.gitlab"
                [outline]="ui.outline.ghost"
                [source]="gitlab"
                target="_blank" title="GitLab"
                i18n-title="@@action.gitlab">
      </jnt-link>
    </ng-template>
  </jnt-app-page-header>

  <jnt-tabs [features]="[ui.feature.adapted]">
    <jnt-tab title="Preview"
             i18n-title="@@label.preview"
             [icon]="localUi.icons.preview">
      <ng-template #tabContentTemplate>
        <jnt-row>
          <jnt-col [tablet]="8">
            <app-browser-preview preview>
              <ng-template #document let-width="width" let-height="height">
                <jnt-stack [orientation]="ui.orientation.horizontal">
                  <jnt-link [source]="['first']" title="First"></jnt-link>
                  <jnt-link [source]="['second']" title="Second"></jnt-link>
                </jnt-stack>
                <div [@moveFromRight]="{value: animate(o), params:
                  {enterTiming: enterTimingControl.value, leaveTiming: leaveTimingControl.value}}">
                  <router-outlet #o="outlet"></router-outlet>
                </div>
              </ng-template>
            </app-browser-preview>
          </jnt-col>

          <jnt-col [tablet]="4">
            <jnt-form [formGroup]="builder">
              <jnt-stack [align]="ui.align.stretch">
                <jnt-form-item>
                  <jnt-form-label for="enterTiming">Enter Timing</jnt-form-label>
                  <jnt-form-control>
                    <jnt-input formControlName="enterTiming" [type]="ui.input.type.number"></jnt-input>
                  </jnt-form-control>
                </jnt-form-item>

                <jnt-form-item>
                  <jnt-form-label for="leaveTiming">Leave Timing</jnt-form-label>
                  <jnt-form-control>
                    <jnt-input formControlName="leaveTiming" [type]="ui.input.type.number"></jnt-input>
                  </jnt-form-control>
                </jnt-form-item>
              </jnt-stack>
            </jnt-form>
          </jnt-col>
        </jnt-row>
      </ng-template>
    </jnt-tab>

    <jnt-tab #code title="Code"
             i18n-title="@@label.code"
             [icon]="localUi.icons.code">
      <ng-template #tabContentTemplate>
        <jnt-accordion [active]="1">
          <jnt-accordion-section title="How to start"
                                 i18n-title="@@label.how_to_start">
            <ng-template #accordionContentTemplate>
              <app-how-to-use [test]="{selector: 'animations-test'}">
                <ng-template #behaviourTemplate>
<!-- @formatter:off-->
<![CDATA[
import { Component } from '@angular/core';
import { UI, moveFromRight } from '@junte/ui';

@Component({
  selector: 'app-animations-test',
  templateUrl: './animations-test.component.html',
  animationa: [moveFromRight]
})
export class AnimationsTestComponent {
ui = UI; // link to junte UI enum
}]]>
<!-- @formatter:on-->
                </ng-template>
              </app-how-to-use>
            </ng-template>
          </jnt-accordion-section>
          <jnt-accordion-section title="Animations template"
                                 i18n-title="@@label.animations_template">
            <ng-template #accordionContentTemplate>
              <app-code-highlight file="animations-test.template.html">
                <!-- @formatter:off-->
<![CDATA[<div [@moveFromRight]="{value: animate(o), params:
  {enterTiming: ]]>{{enterTimingControl.value}}<![CDATA[, leaveTiming: ]]>{{leaveTimingControl.value}}<![CDATA[}}">
  <router-outlet #o="outlet"></router-outlet>
</div>]]>
                <!-- @formatter:on-->
              </app-code-highlight>
            </ng-template>

          </jnt-accordion-section>
        </jnt-accordion>
      </ng-template>
    </jnt-tab>

    <jnt-tab title="API" [icon]="localUi.icons.api">
      <ng-template #tabContentTemplate>
        <jnt-stack [align]="ui.align.stretch">
        </jnt-stack>
      </ng-template>
    </jnt-tab>
  </jnt-tabs>
</jnt-container>
