<jnt-stack [orientation]="ui.orientation.horizontal">
  <jnt-link *ngIf="gitlab"
            [appAnalytics]="{ type: analyticsType.goal, goal: 'GitLab' }"
            [icon]="ui.icons.gitlab"
            [outline]="ui.outline.ghost"
            [source]="gitlab"
            target="_blank" title="GitLab">
  </jnt-link>
  <jnt-link *ngIf="figma"
            [appAnalytics]="{ type: analyticsType.goal, goal: 'Figma' }"
            [icon]="ui.icons.figma"
            [outline]="ui.outline.ghost"
            [source]="figma"
            target="_blank" title="Figma">
  </jnt-link>
</jnt-stack>
