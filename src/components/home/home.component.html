<jnt-lp-layout>

  <jnt-lp-header #header>
    <ng-template #headerLogoTemplate>
      <form data-logo [formGroup]="themeForm">
        <img [src]="'assets/images/logo-lp' + (themeControl.value ? '-light' : '-dark') + '.svg'" alt="logo">
        <input type="checkbox" formControlName="theme">
      </form>
    </ng-template>
    <jnt-menu data-menu [gutter]="ui.gutter.large">
      <jnt-menu-item title="Handbook"
                     i18n-title="@@label.handbook"
                     [icon]="localUi.icons.top.documentation"
                     [link]="['handbook']">
      </jnt-menu-item>
      <jnt-menu-item
        [title]="'Team'"
        [icon]="localUi.icons.top.team"
        [link]="['team']">
      </jnt-menu-item>
      <jnt-menu-item
        [appAnalytics]="{ type: analyticsType.goal, goal: 'GitLab' }"
        [icon]="ui.icons.gitlab"
        [title]="'GitLab'"
        link="https://gitlab.com/junte/junte-ui">
      </jnt-menu-item>
      <jnt-menu-item
        [appAnalytics]="{ type: analyticsType.goal, goal: 'npm' }"
        [icon]="localUi.icons.top.npm"
        [title]="'NPM'"
        link="https://www.npmjs.com/package/@junte/ui">
      </jnt-menu-item>
    </jnt-menu>
  </jnt-lp-header>
