<ng-template #labelDefaultTemplate>
  <label *ngIf="label">{{label}}</label>
</ng-template>

<ng-container [formGroup]="form">
  <input formControlName="checkbox" type="checkbox" [attr.custom]="!!labelTemplate">
  <jnt-stack data-checkbox [orientation]="ui.orientation.horizontal"
             [gutter]="ui.gutter.small"
             [align]="align">
    <div data-switch>
      <ng-template #defaultTemplate>
        <div data-check [@scale]="animate"></div>
      </ng-template>

      <ng-container *ngIf="checkboxControl.value">
        <jnt-icon *ngIf="config.checkbox.style === ui.checkbox.style.vintage && !!config.checkbox.icon; else defaultTemplate"
                  [icon]="config.checkbox.icon"></jnt-icon>
      </ng-container>
    </div>
    <div data-label>
      <ng-container *ngTemplateOutlet="!!labelTemplate ? labelTemplate : labelDefaultTemplate"></ng-container>
    </div>
  </jnt-stack>
</ng-container>
