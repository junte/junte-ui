<ng-template #labelDefaultTemplate>
  <label *ngIf="label">{{label}}</label>
</ng-template>

<ng-container [formGroup]="form">
  <ng-template #radioTemplate>
    <input formControlName="radio" type="radio" [attr.custom]="!!labelTemplate">
  </ng-template>
  <input *ngIf="!!features && (features | includes: ui.feature.allowEmpty); else radioTemplate"
         formControlName="radio"
         type="checkbox"
         [attr.custom]="!!labelTemplate">
  <div data-switch><span data-indicator *ngIf="radioControl.value"
                         [@scale]="animate"></span></div>
  <div data-label>
    <ng-container *ngTemplateOutlet="!!labelTemplate ? labelTemplate : labelDefaultTemplate"></ng-container>
  </div>
</ng-container>
