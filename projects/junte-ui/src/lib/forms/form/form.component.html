<form>
  <header *ngIf="!!title || !!titleTemplate">
    <h3 *ngIf="!!title && !titleTemplate">{{title}}</h3>
    <ng-container *ngIf="!!titleTemplate">
      <ng-container *ngTemplateOutlet="titleTemplate"></ng-container>
    </ng-container>
  </header>

  <div data-content>
    <ng-content></ng-content>
  </div>

  <footer *ngIf="!!footerTemplate">
    <ng-container *ngTemplateOutlet="footerTemplate"></ng-container>
  </footer>

  <div data-loading *ngIf="state === ui.state.loading">
    <jnt-spinner [size]="ui.size.large"></jnt-spinner>
  </div>
  <div data-error *ngIf="state === ui.state.error">
    <jnt-icon [icon]="ui.icons.sad"></jnt-icon>
  </div>
  <div data-success *ngIf="_state.success" [@success]="_state.success">
    <jnt-icon [icon]="ui.icons.animated.success"></jnt-icon>
  </div>
</form>
