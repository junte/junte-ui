<jnt-bar-indicator data-indicator
                   *ngFor="let indicator of indicators;let i = index"
                   [value]="indicator.value"
                   [title]="indicator.title"
                   [color]="indicator.color"
                   [width]="!indicator.value ? '0' : 22.5 + '%'"
                   [style.transform]="'rotate(' + (3.6 * (i | sum:indicators)) + 'deg)'">
</jnt-bar-indicator>
