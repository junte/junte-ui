<ng-template #defaultTitleTemplate>
  <jnt-stack
    [orientation]="orientation === ui.orientation.vertical ? ui.orientation.vertical : ui.orientation.horizontal"
    [gutter]="ui.gutter.small"
    [align]="ui.align.center">
    <jnt-icon *ngIf="!!icon" [icon]="icon"></jnt-icon>
    <span>{{title}}</span>
  </jnt-stack>
</ng-template>

<a href="#" data-title
   [attr.data-with-template]="!!titleTemplate"
   (click)="opened = !opened; $event.preventDefault()">
  <jnt-icon data-chevron *ngIf="orientation === ui.orientation.horizontal"
            [icon]="ui.icons.selectOpen"
            [@rotate]="opened ? 'open' : 'close'"></jnt-icon>
  <ng-container *ngTemplateOutlet="!!titleTemplate ? titleTemplate : defaultTitleTemplate"></ng-container>
</a>

<div data-content *ngIf="opened">
    <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
</div>
