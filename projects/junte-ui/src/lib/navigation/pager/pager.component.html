<jnt-stack [orientation]="ui.orientation.horizontal"
           [gutter]="ui.gutter.small"
           [align]="ui.align.stretch"
           [justify]="ui.justify.center">
  <a [attr.data-disabled]="selectedPage === 1"
     (click)="setPage(1)"
     title="First">
    <jnt-icon [icon]="ui.icons.first"></jnt-icon>
  </a>
  <a title="Previous"
     [attr.data-disabled]="selectedPage === 1"
     (click)="setPage(selectedPage - 1)"
     data-page="1">
    <jnt-icon [icon]="ui.icons.chevronLeft"></jnt-icon>
  </a>
  <a *ngFor="let page of pages"
     [attr.data-href]="link | formatLinkPipe:page"
     (click)="setPage(page)"
     [attr.data-active]="page === selectedPage"
     tabindex="0">{{page}}</a>
  <a title="Next"
     [attr.data-disabled]="selectedPage >= pagesCount"
     (click)="setPage(selectedPage + 1)">
    <jnt-icon [icon]="ui.icons.chevronRight"></jnt-icon>
  </a>
  <a title="Last"
     (click)="setPage(pagesCount)"
     [attr.data-disabled]="selectedPage >= pagesCount">
    <jnt-icon [icon]="ui.icons.last"></jnt-icon>
  </a>
</jnt-stack>
