<jnt-stack *ngIf="breadcrumbs?.length" [type]="ui.layout.stack.type.horizontal" [gutter]="ui.gutter.small" [align]="ui.flex.align.end">
  <ng-container *ngFor="let crumb of breadcrumbs">
    <a (click)="go(crumb)" href="javascript:;">{{crumb.title}}</a>
    <jnt-icon [icon]="ui.icons.chevronRight" icon></jnt-icon>
  </ng-container>
</jnt-stack>
