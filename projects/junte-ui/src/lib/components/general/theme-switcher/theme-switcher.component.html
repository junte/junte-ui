<form [formGroup]="form">
  <input type="checkbox" formControlName="theme">
  <jnt-stack [type]="ui.layout.stack.type.horizontal" [gutter]="ui.gutter.tiny"
             [align]="ui.flex.align.center" [justify]="ui.flex.justify.center" switch>
    <span>Dark</span>
    <div icon>
      <jnt-icon [icon]="theme === themes.light ? ui.icons.font.solar : ui.icons.font.moon"></jnt-icon>
    </div>
    <span>Light</span>
  </jnt-stack>
</form>
