<table border="0" cellpadding="5" [cellSpacing]="0">
  <thead>
  <tr>
    <td gutter></td>
    <td empty></td>
    <td controls [attr.colspan]="(current | getDaysInMonth)">
      <div month>
        <button arrow (click)="current = subMonths(current, 1)">
          <jnt-icon [icon]="ui.icons.chevronLeft"></jnt-icon>
        </button>
        <div>
          {{current | format: 'MMMM'}}, {{current | format: 'YYYY'}}
        </div>
        <button arrow (click)="current = addMonths(current, 1)">
          <jnt-icon [icon]="ui.icons.chevronRight"></jnt-icon>
        </button>
      </div>
    </td>
  </tr>

  <tr timeline>
    <td gutter></td>
    <td>{{title || ''}}</td>
    <td day *ngFor="let day of (current | datesInMonth)"
        [attr.current]="day | isToday"
        [attr.weekend]="day | isWeekend">
      {{day | getDate}}
    </td>
  </tr>
  </thead>
  <tbody>
  <ng-template #noDataTemplate>
    <tr nodata>
      <td [attr.colspan]="(current | getDaysInMonth) + 1">
        <jnt-icon [icon]="ui.icons.stopping" icon></jnt-icon>
      </td>
    </tr>
  </ng-template>
  <ng-template #skeletonTemplate>
    <ng-container *ngIf="loading; else noDataTemplate">
      <tr loading>
        <td [attr.colspan]="(current | getDaysInMonth) + 2">
          <jnt-skeleton [type]="ui.skeleton.type.text" [lines]="7"></jnt-skeleton>
        </td>
      </tr>
    </ng-container>
  </ng-template>

  <ng-container *ngIf="!!lines?.length; else skeletonTemplate">
    <tr *ngFor="let line of lines" (click)="line.click.emit($event)">
      <ng-template #noRequest>
        <td *ngFor="let day of (current | getDaysInMonth) | numberArray: 1"></td>
      </ng-template>

      <td gutter></td>
      <td title>
        <ng-template #title>{{line.title}}</ng-template>
        <ng-container *ngIf="line.titleTemplate; else title">
          <ng-container *ngTemplateOutlet="line.titleTemplate; context: {title: line.title}"></ng-container>
        </ng-container>
      </td>

      <ng-container *ngIf="(line.from | isSameMonth: current) || (line.to | isSameMonth: current)
        || ((current | dateDiff:line.from:'months') > 0 && (line.to | dateDiff:current:'months') > 0); else noRequest">
        <td *ngFor="let day of (line.from | before: current) - 1 | numberArray"></td>
        <td [attr.colspan]="(line.to | after: current) - (line.from | before: current) + 1">
          <ng-container *ngTemplateOutlet="line.indicatorTemplate;
            context: {period: line.period, current: current, today: today}">
          </ng-container>
        </td>
        <td *ngFor="let day of ((current | getDaysInMonth) - (line.to | after: current)) | numberArray"></td>
      </ng-container>
    </tr>
  </ng-container>

  </tbody>
</table>
